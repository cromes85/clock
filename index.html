<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Clock UI Dark Mode</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr">
    
                </div>
            </div>
            <div class="min">
                <div class="mn" id="mn">
    
                </div>
            </div>
            <div class="sec">
                <div class="sc" id="sc">
    
                </div>
            </div>
        </div>
    </div>

<p id="date-fr"></p>


<!-- Script Date et Année -->
<script type="text/Javascript">
const months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Decembre"];
const m = new Date();
let month = months[m.getMonth()];
const days = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche"];
const d = new Date();
let day = days[d.getDay()-1];
const n = new Date();
let number = n.getDate();
const y = new Date();
let year = y.getFullYear();
document.getElementById("date-fr").innerHTML = day + " " + number +" "+ month + " " + year;
</script>

<!-- Script Horloge -->
<script type="text/Javascript">
const deg = 6;
const hr = document.querySelector('#hr');
const mn = document.querySelector('#mn');
const sc = document.querySelector('#sc');
setInterval(() => {
let day = new Date();
let hh = day.getHours() * 30;
let mm = day.getMinutes() * deg;
let ss = day.getSeconds() * deg;
hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
mn.style.transform = `rotateZ(${mm}deg)`;
sc.style.transform = `rotateZ(${ss}deg)`;
})
</script>


</body>
</html>
