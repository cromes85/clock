<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Dark UI Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="body">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr">
                </div>
            </div>
            <div class="min">
                <div class="mn" id="mn">
                </div>
            </div>
            <div class="sec">
                <div class="sc" id="sc">
                </div>
            </div>
        </div>
    </div>
    
    <!-- <span id="date-fr"></span>
    <span id="date-ndls"></span>
    <span id="date-eng"></span> -->
    <span class="txt-type" data-wait="3000"></span>

    <script text="text/javascript" src="script.js"></script>
    
</body>
</html>
